<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.ico"/>
  <link href="styles/style.css" rel="stylesheet">
  <title>Оптимизация методом случайного поиска</title>
</head>
<body>
  <div class="preloader" id="preloader"></div>

  <template id="template__alert">
    <div class="modal__container">
      <div class="modal alert">
        <article class="title"></article>
        <section class="content"></section>
        <button class="close"></button>
      </div>
    </div>
  </template>

  <header>
    Оптимизация методом случайного поиска
  </header>
  <main>

    <section class="settings">
      <div class="settings__setup card">
        <label class="settings__label_parameter" for="settings__input_n">
          <span class="label">Число параметров</span>
          <input type="number" name="settings__input_n" id="settings__input_n" placeholder="1, 2, 3, ...">
        </label>
        <label class="settings__label_parameter" for="settings__input_m">
          <span class="label">Число попыток</span>
          <input type="number" name="settings__input_m" id="settings__input_m" placeholder="1, 2, 3, ...">
        </label>
        <label class="settings__label_parameter" for="settings__input_h">
          <span class="label">Начальный шаг</span>
          <input type="number" name="settings__input_h" id="settings__input_h" placeholder="0 ...">
        </label>
        <label class="settings__label_parameter" for="settings__input_hmin">
          <span class="label">Конечный шаг</span>
          <input type="number" name="settings__input_hmin" id="settings__input_hmin" placeholder="0 ...">
        </label>
        <button class="settings__button_apply" id="settings__button_apply">Применить</button>
      </div>

      <div class="settings__values card">
        <div class="placeholder">
          <span>Примените значения для ввода переменных</span>
        </div>
        <div class="values">
          <div class="title">
            <span>X<sup>0</sup></span>
            <span>X<sup></sup><sub>min</sub></span>
            <span>X<sup></sup><sub>max</sub></span>
          </div>
          <template id="template__table_line">
            <div class="table_line">
              <input type="number" id="settings__input_x" value="500" placeholder="0">
              <input type="number" id="settings__input_min" value="0" placeholder="-infinity">
              <input type="number" id="settings__input_max" value="1000" placeholder="+infinity">
            </div>
          </template>
          <div class="table" id="values_table"></div>
          <button class="settings__values__button">Проверить на ограничения</button>
        </div>
      </div>
    </section>

    <section class="target">
      <div class="card">
        <label class="target__label_function" for="target__input_function">
          <span class="label">Введите целевую функцию</span>
          <div class="input_group">
            <input type="text" id="target__input_function" name="expression" placeholder="(1-x1)^2+(2-x2)^2+(3-x3)^2">
            <div class="formula card"></div>
          </div>
        </label>
      </div>
    </section>

    <section class="limitations">
      <details class="details card">
        <summary class="title">Ограничения</summary>
        <div class="limitations_container">
          <template id="template__limitations__list_item">
            <div class="list_item">
              <div class="input_group">
                <input type="text" class="limitations__expression" name="expression" placeholder="expression">
                <div class="formula card"></div>
              </div>
              <select class="limitations__sign">
                <option value="Greater" selected>&gt;</option>
                <option value="Less">&lt;</option>
                <option value="GreaterEqual">&gt;=</option>
                <option value="LessEqual">&lt;=</option>
                <option value="Equal">=</option>
                <option value="Unequal">&lt;&gt;</option>
              </select>
              <input class="limitations__result" type="number" id="list_item__input_value" placeholder="0">
              <button class="list_item__button_delete" id="list_item__button_delete">X</button>
            </div>
          </template>
          <section class="limitations__list"></section>
          <button class="limitations__button_add" id="limitations__button_add">Добавить</button>
        </div>
      </details>
    </section>

    <section class="result">
      <div class="card">
        <div class="title">
          Результаты
        </div>
        <div class="result__list" id="result__list"></div>
      </div>
    </section>

    <section class="controls">
      <section class="controls__container">
        <button class="controls__button_result" id="controls__button_result">К результатам</button>
        <button class="controls__button_calculate" id="controls__button_calculate" disabled>Рассчитать</button>
      </section>
    </section>

  </main>

  <script src="dist/bundle.js"></script>
</body>
</html>
