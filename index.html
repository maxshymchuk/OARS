<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.ico"/>
  <link href="styles/style.css" rel="stylesheet">
  <title>Оптимизация методом случайного поиска</title>
</head>
<body style="opacity: 0">
  <div class="preloader" id="preloader">
    <span>Дважды щелкните для остановки поиска</span>
  </div>

  <template id="template__alert">
    <div class="modal__container">
      <div class="modal alert">
        <article class="title"></article>
        <section class="content"></section>
        <button class="close"></button>
      </div>
    </div>
  </template>

  <header>
    <article class="title">
      Практическое задание №7
    </article>
  </header>

  <main>

    <section class="settings">
      <div class="card">
        <article class="title">
          1. Установите начальные значения
        </article>
        <label class="settings__label_parameter" for="settings__input_n">
          <span class="label">Число параметров</span>
          <input type="number" name="settings__input_n" id="settings__input_n" placeholder="Натуральное число">
        </label>
        <label class="settings__label_parameter" for="settings__input_m">
          <span class="label">Число попыток</span>
          <input type="number" name="settings__input_m" id="settings__input_m" placeholder="Натуральное число">
        </label>
        <label class="settings__label_parameter" for="settings__input_h">
          <span class="label">Начальный шаг</span>
          <input type="number" name="settings__input_h" id="settings__input_h" placeholder="Неотрицательное число">
        </label>
        <label class="settings__label_parameter" for="settings__input_hmin">
          <span class="label">Конечный шаг</span>
          <input type="number" name="settings__input_hmin" id="settings__input_hmin" placeholder="Неотрицательное число">
        </label>
        <button class="settings__button_apply checker" id="settings__button_apply">Проверить данные</button>
      </div>
    </section>

    <section class="target">
      <div class="mask" id="target__mask"></div>
      <div class="card">
        <label class="target__label_function" for="target__input_function">
          <span class="label">2. Введите целевую функцию</span>
          <div class="input_group">
            <input type="text" id="target__input_function" name="expression" placeholder="Выражение">
            <div class="formula card"></div>
          </div>
        </label>
        <button class="target__button_check checker" id="target__button_check">Проверить функцию</button>
      </div>
    </section>

    <section class="limitations">
      <div class="mask" id="limitations__mask"></div>
      <details class="details card">
        <summary class="title">3. Введите ограничения (необязательно)</summary>
        <div class="limitations_container">
          <template id="template__limitations__list_item">
            <div class="list_item">
              <div class="input_group">
                <input type="text" class="limitations__expression" name="expression" placeholder="Выражение">
                <div class="formula card"></div>
              </div>
              <select class="limitations__sign">
                <option value="Greater" selected>&gt;</option>
                <option value="Less">&lt;</option>
                <option value="GreaterEqual">&gt;=</option>
                <option value="LessEqual">&lt;=</option>
                <option value="Equal">=</option>
                <option value="Unequal">&lt;&gt;</option>
              </select>
              <input class="limitations__result" type="number" placeholder="Число">
              <button class="list_item__button_delete"></button>
            </div>
          </template>
          <section class="limitations__list"></section>
          <button class="limitations__button_add" id="limitations__button_add">Добавить</button>
          <button class="limitations__button_check checker" id="limitations__button_check">Проверить выражения</button>
        </div>
      </details>
    </section>

    <section class="variables_list">
      <div class="mask" id="variables_list__mask"></div>
      <div class="card">
        <article class="title">
          4. Введите значения переменных
        </article>
        <div class="values">
          <div class="title">
            <span>X<sup>0</sup></span>
            <span>X<sup></sup><sub>min</sub></span>
            <span>X<sup></sup><sub>max</sub></span>
          </div>
          <template id="template__table_line">
            <div class="table_line">
              <input type="number" id="variables_list__input_x" placeholder="Число">
              <input type="number" id="variables_list__input_min" value="0" placeholder="-infinity">
              <input type="number" id="variables_list__input_max" value="100" placeholder="+infinity">
            </div>
          </template>
          <div class="table" id="values_table"></div>
          <button class="variables_list__values__button_check checker" id="variables_list__values__button_check">Проверить значения</button>
        </div>
      </div>
    </section>

    <section class="controls">
      <div class="mask" id="controls__mask"></div>
      <button class="controls__button_calculate checker" id="controls__button_calculate">5. Рассчитать</button>
    </section>

    <section class="result">
      <div class="mask" id="result__mask"></div>
      <div class="card">
        <div class="title">
          Результаты
        </div>
        <div class="result__list" id="result__list"></div>
      </div>
    </section>

    <section class="instruction">
      <button class="instruction__button_showhide checker" id="instruction__button_showhide">
        <div class="arrows"></div>
      </button>
      <section class="instruction__container" id="instruction">
        <p class="title">Инструкция</p>
        <section class="content"></section>
      </section>
    </section>

  </main>

  <script src="bundle.js"></script>
</body>
</html>
